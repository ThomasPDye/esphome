---
esphome:
  name: test
  platform: esp32
  board: esp32-s3-devkitc-1

i2c:
  - id: bus_1
    sda: GPIO10
    scl: GPIO9

sensor:
  - platform: rpr0521
    id: s_1
    name: test s1
    i2c_id: bus_1
    interrupt_pin: GPIO11
    proximity:
      id: px1
      name: "Proximity"
      filters:
        - median:
            window_size: 10
            send_every: 10
    ambient:
      id: amb1
      name: "Ambient"
      filters:
        - median:
            window_size: 10
            send_every: 10
